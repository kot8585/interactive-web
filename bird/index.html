<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      position: absolute;
      transition: all .5s;
    }
    .vod {
      position: absolute;
    }
    
  </style>
  <script>
      let x = 0;
      let y = 0;
      let mx = 0;
      let my = 0;
      let speed = 0.009;
      let imgArr;
      let vod;

    window.onload = function() {
      h1 = document.getElementsByTagName("h1")[0];

      imgArr = document.getElementsByTagName("img");
      vod = document .getElementsByTagName("div")[0];

      window.addEventListener('mousemove', mouseFunc, false);

      function mouseFunc(e) {
        x = (e.clientX - window.innerWidth / 2);
        y = (e.clientY  - window.innerWidth / 2);
        // h1.innerHTML =  "x: " + x + " y: " + y;

      }
      loop(); // mouseFunc안에다가 넣으면 무한 루프걸린대. 왜그러는지 모르겠어...
    }

    function loop(){
      mx += (x-mx) * speed; 
      my += (y-my) * speed; 


      imgArr[0].style.transform = "translate(" + -(mx/9)+ "px," + -(my/9) + "px)";
      imgArr[1].style.transform = "translate(" + -(mx/5)+ "px," + -(my/5) + "px)";
      imgArr[2].style.transform = "translate(" + -(mx/3)+ "px," + -(my/3) + "px)";
      imgArr[3].style.transform = "translate(" + -(mx/1)+ "px," + -(my/1) + "px)";

      vod.style.transform = "translate(" + -(mx/5)+ "px," + -(my/5) + "px)";
      window.requestAnimationFrame(loop);
    }
  </script>
</head>
<body>
  <section>
    <h1 class= "inner">test</h1>

    <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/1-b90e91a4.png">
    <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/2-f3fd6cf5.png">

    <div class="vod">
      <video autoplay="" playsinline="" loop="" muted="" src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/videos/3-27c8c3ea.webm"></video>
    </div>

    <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/4-105dd65b.png">

    <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/5-ac49bfdc.png">

  </section>
</body>
</html>
